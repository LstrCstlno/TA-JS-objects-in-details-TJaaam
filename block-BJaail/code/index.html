<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>myBookList</title>
</head>
<body>
    <h1>
        My Book List
    </h1>
    <section class="form container">
        <label for="bname">Title</label><br>
        <input type="text" name="title" id="bname"><br>
        <label for="bauthor">Author</label><br>
        <input type="text" name="author" id="bauthor"><br>
        <label for="bisbn">ISBN#</label><br>
        <input type="text" name="isbn" id="bisbn"><br>
        <input type="submit" value="Add book" class="submit">
    </section>

    <table class="container">
        <thead>        
            <tr class="thead">
                <th>Name</th>
                <th>Author</th>
                <th colspan="2">ISBN#</th>
            </tr>
        </thead>
        <tbody class="root">

        </tbody>
    </table>

</body>
